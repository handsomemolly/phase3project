<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

        <div class="toppane"><br>
          <h1 class="ml14">
            <span class="text-wrapper">
              <span class="letters">Job Application Tracker</span>
              <span class="line"></span>
            </span>
         </h1>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

        <div class="leftpane">
            <p style="text-align:center">
                <button id= new-job-button>Create New Job Application</button>
            </p>
            <ul class="joblist"></ul>
        </div>

        <div class="middlepane">
            <div class="form-container">
                <form class="add-new-job-form">
                  <h3>Create a new Job Application</h3>
                  
                  <input
                    type="text"
                    name="company_name"
                    value=""
                    placeholder="Enter a company name..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="text"
                    name="date"
                    value=""
                    placeholder="Enter a date (MM/DD/YYYY)..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="text"
                    name="status"
                    value=""
                    placeholder="Enter a job status..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="text"
                    name="position"
                    value=""
                    placeholder="Enter job position..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="text"
                    name="salary"
                    value=""
                    placeholder="Enter a job salary..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="text"
                    name="requirement"
                    value=""
                    placeholder="Enter job requirements..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="text"
                    name="note"
                    value=""
                    placeholder="Enter job notes..."
                    class="input-text"
                  />
                  <br />
                  <input
                    type="submit"
                    name="submit"
                    value="Create New Job"
                    class="submit"
                  />
                </form>
            </div>
         </div>

        <div class="rightpane">
            <h3 style="text-align:center">Task Panel</h3>
        </div>

    </div>

    

    <script defer src="./src/index.js"></script>
  </body>
</html>
